<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre&family=Gorditas&family=Source+Sans+3&display=swap"
        rel="stylesheet">
    <title>Crea tu pato</title>
</head>

<body>
    <header>
        <h1 class="form__title">Crea tu pato</h1>
    </header>

    <main>
        <section class="form__section">
            <form>
                <fieldset class="form__choose">
                    <legend class="form__legend">Escoge tu pato</legend>
                    <label class="form__label-choose">
                        <input type="radio" name="color" id="amarillo" class="form__input-choose" required> Amarillo
                    </label>
                    <label class="form__label-choose">
                        <input type="radio" name="color" id="azul" class="form__input-choose" required> Azul
                    </label>
                    <label class="form__label-choose">
                        <input type="radio" name="color" id="verde" class="form__input-choose" required> Verde
                    </label>
                    <label class="form__label-choose">
                        <input type="radio" name="color" id="rosa" class="form__input-choose" required> Rosa
                    </label>
                    <label class="form__label-choose">
                        <input type="radio" name="color" id="rojo" class="form__input-choose" required> Rojo
                    </label>
                    <label class="form__label-choose">
                        <input type="radio" name="color" id="morado" class="form__input-choose" required> Morado
                    </label>
                    <label class="form__label-choose">
                        <input type="radio" name="color" id="negro" class="form__input-choose" required> Negro
                    </label>
                    <label class="form__label-choose">
                        <input type="radio" name="color" id="blanco" class="form__input-choose" required> Blanco
                    </label>
                    <label class="form__label-choose">
                        <input type="radio" name="color" id="naranja" class="form__input-choose" required> Naranja
                    </label>
                    <label class="form__label-choose">
                        <input type="radio" name="color" id="cafe" class="form__input-choose" required> Café
                    </label>
                </fieldset>
                <fieldset class="form__characterize">
                    <legend class="form__legend">Caracteriza tu pato</legend>
                    <label class="form__label-characterize"> Disfraz
                        <select class="form__select-characterize" required>
                            <option value=""></option>
                            <option value="pirata">Pirata</option>
                            <option value="superheroe">Superhéroe</option>
                            <option value="vaquero">Vaquero</option>
                            <option value="astronauta">Astronauta</option>
                            <option value="chef">Chef</option>
                            <option value="mago">Mago</option>
                            <option value="detective">Detective</option>
                            <option value="deportista">Deportista</option>
                            <option value="artista">Artista</option>
                            <option value="aventurero">Aventurero</option>
                        </select>
                    </label>
                    <label class="form__label-characterize">Personalidad
                        <select class="form__select-characterize" required>
                            <option value=""></option>
                            <option value="valiente">Valiente</option>
                            <option value="inteligente">Inteligente</option>
                            <option value="gracioso">Gracioso</option>
                            <option value="aventurero">Aventurero</option>
                            <option value="timido">Tímido</option>
                            <option value="curioso">Curioso</option>
                            <option value="amigable">Amigable</option>
                            <option value="risueno">Risueño</option>
                            <option value="enojon">Enojón</option>
                            <option value="leal">Leal</option>
                        </select>
                    </label>
                    <label class="form__label-characterize">Detalles
                        <select class="form__select-characterize" required>
                            <option value=""></option>
                            <option value="cicatriz">Cicatriz en el ala</option>
                            <option value="tatuaje">Tatuaje en la pata</option>
                            <option value="tic">Tic nervioso con el ojo</option>
                            <option value="risa">Risa peculiar</option>
                            <option value="plumas">Plumas de un color diferente</option>
                            <option value="pluma_erguida">Una pluma feliz</option>
                            <option value="parche">Un parche en el ojo</option>
                            <option value="narcolepsia">Narcolepsia</option>
                            <option value="chistes">Contar malos chistes</option>
                            <option value="magia">Magia</option>
                        </select>
                    </label>
                    <label class="form__label-characterize">Accesorios
                        <select class="form__select-characterize" required>
                            <option value=""></option>
                            <option value="sombrero">Sombrero</option>
                            <option value="capa">Capa</option>
                            <option value="botas">Botas</option>
                            <option value="varita">Varita</option>
                            <option value="lentes">Lentes</option>
                            <option value="lupa">Lupa</option>
                            <option value="cuchillo">Cuchillo</option>
                            <option value="pinceles">Pinceles</option>
                            <option value="mochila">Mochila</option>
                            <option value="comida">Comida</option>
                        </select>
                    </label>
                    <label class="form__label-characterize">Habilidades
                        <select class="form__select-characterize" required>
                            <option value=""></option>
                            <option value="telequinesis">Telequinesis</option>
                            <option value="invisibilidad">Invisibilidad</option>
                            <option value="control_fuego">Controlar fuego</option>
                            <option value="sanación">Sanación</option>
                            <option value="super_fuerza">Superfuerza</option>
                            <option value="vuelo">Vuelo</option>
                            <option value="manipulación_tiempo">Manipulación</option>
                            <option value="lectura_mentes">Lectura</option>
                            <option value="control_agua">Controlar agua</option>
                            <option value="cambiar_forma">Cambiar de forma</option>
                        </select>
                    </label>
                </fieldset>
                <fieldset class="form__name">
                    <legend class="form__legend">Nombra a tu pato:</legend>
                    <label>
                        <input type="text" placeholder="Nombre de tu pato" minlength="4" maxlength="30"
                            class="form__name-input" required>
                    </label>
                </fieldset>
                <br>
                <button type="submit" class="form__button">Crear</button>
            </form>
        </section>
    </main>
</body>

</html>
